<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione HTML</title>
    <style>
		label {
			display: block
		}
	</style>
</head>
<body>
    <form action="#">
        <div>
            <label for="form-email">Email</label>
            <input type="email" id="email" name="useremail"/>
        </div>
        <div>
        <label for="form-keyword">Password</label>
        <input type="password" id="keyword" name="Password"/>
    </div>
    <div>
        <label for="form-name">Nome e Cognome</label>
        <input type="text" id="form-name" name="name"/>
    </div>
<div>
    <label for="form-born">Data di nascita</label>
    <input type="date" name="form-born" id="form-born"name="date"/>
</div>
<div>
    <label for="form-tel">Telefono</label>
    <input type="telephone" id="form-tel" name="tel"/>
</div>
<div>
    <label for="form-sub">Piano di abbonamento</label>
    <select id="form-sub" name="subscription"/>
    <option value="0">Free</option>
    <optgroup label="Mensili">
    <option value="199">1.99€/mese</option>
    <option value="599">5.99€/mese</option>
    <option value="1199">11.99€/mese</option>
    </optgroup>
    </select>
</div>
<div>
    <label for="form-plan">Piano PRO</label>
		<input type="checkbox"id="form-plan" name="plan"/>
</div>
<div>
    <label for="form-credit">Numero Carta</label>
    <input type="text" id="form-credit" name="credit-card"/>
</div>
<div>
    <label for="form-cvc">CVC</label>
    <input type="text" id="form-cvc" name="cvc"/>
</div>
<div>
    <label for="form-exp">Scadenza</label>
    <input type="date" name="form-exp" id="form-exp"name="date"/>
</div>
<div>
    <label for="form-address">Indirizzo di fatturazione</label>
	<input type="text" id="form-address" name="address"/>
</div>
<div>
    <button type="submit">Registrati</button>
</div>
    </form>
    
</body>
</html>
